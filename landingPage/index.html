<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/bd5d34b65c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-container">
        <header id="header">
            <img id="header-img" src="https://i.imgur.com/lqSuEZQ.jpeg" 0/>
            <nav id="nav-bar">
                <a class="nav-link" href="#Features" >Features</a>
                <a class="nav-link" href="#Best_Tires" >Best Tires</a>
                <a class="nav-link" href="#Pricing" >Pricing</a>
            </nav>
        </header>
        <section class="topper">
            <h2>American Sourced, American Made</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" name="email" type="email" placeholder="Enter your email address" required/>
                <input id="submit" type="submit" value="Order Now"/>
            </form>
        </section>
        <section id="Features">
            <div class="feature">
                <div class="icon"><i class="fa-solid fa-recycle"></i></div>
                <div class="description">
                    <h3>Materials</h3>
                    <p>Amerian sourced materials for American made tires.</p>
                </div>
            </div>
            <div class="feature">
                <div class="icon"><i class="fa-solid fa-sliders"></i></div>
                <div class="description">
                    <h2>Traction</h2>
                    <p>Ultimate traction for whatever you need.</p>
                </div>
            </div>
            <div class="feature">
                <div class="icon"><i class="fa-solid fa-hand-fist"></i></div>
                <div class="description">
                    <h2>Durability</h2>
                    <p>Strong materials for durable tires that last.</p>
                </div>
            </div>
        </section>
        <section id="#Best_Tires">
            <iframe id="video" width="315" height="560" src="https://www.youtube.com/embed/7mFrukzDl8M" title="Is this the best tire that money can buy? #shorts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="Pricing"></section>
    </div>
</body>
</html>
